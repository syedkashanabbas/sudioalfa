<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio Alfa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <!-- AOS Library -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-black text-white">

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full z-50 bg-transparent backdrop-blur-sm">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between py-4">
      <!-- Logo -->
      <!-- <div class="text-2xl font-bold text-red-600">LOGO</div> -->
       <img class="h-5" src="./assets/img/logo.png" alt="">

      <!-- Links Center -->
      <ul class="hidden md:flex space-x-10 text-lg font-medium">
        <li><a href="#" class="hover:text-red-500 transition">Home</a></li>
        <li><a href="#" class="hover:text-red-500 transition">Services</a></li>
        <li><a href="#" class="hover:text-red-500 transition">About</a></li>
        <li><a href="#" class="hover:text-red-500 transition">Portfolio</a></li>
      </ul>

      <!-- Contact Button Right -->
      <a href="#contact" 
         class="bg-red-700 hover:bg-red-800 text-white px-5 py-2 rounded-lg font-semibold transition">
         Contact Us
      </a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="relative h-screen w-full overflow-hidden">
    <!-- Background Video -->
    <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover">
      <source src="assets/img/hero-bg.mp4" type="video/mp4">
    </video>

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/50"></div>

    <!-- Hero Content -->
    <div class="relative z-10 h-full flex flex-col items-center justify-center text-center px-6">
      <h1 data-aos="fade-up" class="text-5xl md:text-6xl font-extrabold">
        Cinematic Hero Heading
      </h1>
      <p data-aos="fade-up" data-aos-delay="200" class="mt-4 text-lg md:text-xl text-gray-200 max-w-2xl">
        Add your subheading here with a little punch. White text, red theme, all cinematic vibes.
      </p>
      <div data-aos="zoom-in" data-aos-delay="400" class="mt-6">
        <a href="#services" class="bg-red-700 hover:bg-red-800 text-white px-6 py-3 rounded-lg text-lg font-semibold transition">
          Get Started
        </a>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true,
    });
  </script>
</body>
</html>
